<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu curriculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Formulário de Cadastro</h1>
        <fieldset id="zona1">
            <legend id="zoninha1">Dados pessoais</legend>
            <b>Nome:</b><input type="text" name="" id="mini" required><p></p>
            <b>E-mail:</b><input type="email" name="" id="mini" required><p></p>
            <b>Cidade:</b><input type="text" name="" id="mini" required><p></p>

            <b>Estado:</b><select name="Estados" id="mini" >
            <option value="Escolha">Escolha</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            </select>
        </fieldset>
        
        <fieldset id="zona2">
            <legend id="zoninha2">Dados profissionais</legend>
            <b>Cargo pretendido:</b><br>
            <input type="radio" name="" id=""> Analista de Sistemas
            <input type="radio" name="" id=""> Analista de Banco de Dados
            <input type="radio" name="" id=""> Analista de Suporte <br>

            <b>tecnologia de interesse:</b> <br>
            <input type="checkbox" name="" id=""> Java
            <input type="checkbox" name="" id=""> HTML CSS
            <input type="checkbox" name="" id=""> Javascript
            <input type="checkbox" name="" id=""> SQL <br>

            <b>Mini curriculo:</b> <br>
            <textarea name="" id="curriculozinho" rows="10" cols="70"></textarea> 
        </fieldset>

        <fieldset id="zona3">
            <legend id="zoninha3">Ações</legend>

          <button class="botao1">Enviar</button>
          <button class="botao2">Limpar</button>
        </fieldset>

        
    </form>
    
</body>
</html>
