<!DOCTYPE html>
<title>Tela de Login</title>

<head>
    <b>Para entrar no Sistema, digite seu Login e a sua senha nos campos a seguir</b>
</head>


<body>
    <form action="">
        <table border="1"> 
            <tr><td>Login:</td>
            <td><input type="number" name="log" required autofocus></td>
            <tr><td>Senha:</td>
            <td><input type="password" required min="8" max="8"></td>
            <tr><td><input type="submit" value="Enviar"></td>

        </table>
    </form>
</body>
